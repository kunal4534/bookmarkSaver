<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Saver |</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="theme-color" content="#FFF5F2">
</head>
<body>
    <section class="main-container flex">
        <div class="card flex">
            <h1>Bookmark Saver</h1>
            <input type="text" id="Bookmark-name" placeholder="Bookmark Name" autofocus required>
            <input type="text" id="Bookmark-link" placeholder="Bookmark Link" required >
            <input type="submit" value="Add Bookmark" id="button">

            <ul id="bookmark-list">
                   
                   
           </ul>
            
        </div>
        
    </section>
    <script src="./script.js"></script>
    
</body>
</html>
